<body>

    <script>
        'use strict'

//пример 1 
/*
Число 1 (typeof = number) присвоено переменной а и b;
Созданы переменные с (undefined), d (undefined).
*/
let a = 1, b = 1, c, d; 

/*
Инкремент  ( ++ ) увеличивает переменную а на 1;
Префиксная форма (++ перед "а")  увеличения  переменной а: 
 возвращает новое значение 2 (number)
*/
c = ++a; 

/*
Вывод на экран нового значения переменной "с" при помощи 
встроенной функции браузера  alert();
Это небольшое окно с сообщением (модальное окно);
Браузер приостановит выполнение скриптов, пока не нажмём «OK»
*/
alert(c); // ответ: 2 
 

//пример 2 
/*
Если нужно увеличить, и при этом получить значение переменной до увеличения –
используется постфиксная форма: оператор (++) идёт после переменной.

b увеличена на +1 и присвоена переменной d, но alert (d) покажет все равно 1.
*/
d = b++; 

/*
Вывод на экран модального окна с значением переменной "d"
 при помощи встроенной функции браузера  alert();
*/
alert(d); //ответ: 1 



 
//пример 3 
/*
На входе принята переменная а = 2;
Инкремент  ( ++ ) увеличивает переменную 'а' на 1;
Префиксная форма (++  а)  увеличения  переменной а: 
 возвращает новое значение 3 (number);

Математическое суммирование: 2 + (1+2) = 5 (тип number)

Число 5 присвоено переменной c;
*/
c = 2 + ++a; 

/*
Вывод модального окна с значением переменной "c". 
Окно исчезент тольк после нажатия 'ok'
*/
alert(c); //ответ: 5 
 
//пример 4 

/*
Переменная b ранее была увеличена через постфиксную форму на +1: оператор (++);
Повторно применятся постфиксная форма,где инкремент (++) увеличивает
переменную b на 1;
Но к числу 2 будет суммировано "старое" значение (b=2): 2+2;
Переменной d присвоено новое значение 4 (number);

?? Переменная b передана в ячейку памяти со значением 3 (2+1);
*/

d = 2 + b++; 

/*
Вывод модального окна (функция браузера - alert () ) 
со новым значением переменной "d". 
*/
alert(d); //ответ: 4 

/*
Идет обращение к ячйке памяти , где записано значение переменной а=3
Вывод модального окна (функция браузера - alert () ) 
со новым значением переменной "а" (). 
*/ 
alert(a); //3 


/*
Ранее префиксная форма вернула значения b = 2, потом b=3.
Т.е. в памяти содержится дважды увеличенное на +1 значение 
переменной b (1+1+1).
Вывод на экран модального окна;
*/
alert(b); //3 
 

    </script>
