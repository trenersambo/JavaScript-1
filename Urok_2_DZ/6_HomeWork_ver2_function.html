    <script>  'use strict'
 //Склонение по ПАДЕЖАМ суммы взноса

 //В console.log склоняет НЕ корректно
 /*
 Варианты (не делал): создать массив 
 arr = ['undefined', '1','2','3','4','5','6','7','8','9','0']
 и по нему создавать условия. 
 */


const vklad = (money)=>{

/*Определили последние ДВЕ цифры*/
let pen = money [money.length-2];
let end = money[money.length-1];
 
/*Задаю условия СКЛОНЕНИЯ по последним ДВУМ цифрам*/
if ( (pen == undefined) && (end == 1) ){
    alert ('Сумма '+money + ' рубль зачислена');
}
/*особое условие для цифры 11*/
else if ((pen == 1) && (end == 1) ) {
    alert ('Сумма '+money + ' рублей зачислена');
}else if  ( (pen >=0 && pen <=9) && (end == 1) )  {
    alert ('Сумма '+money + ' рубль зачислена');
}else if  ( (pen == undefined || pen == 0 || (pen >=2 && pen <=9) ) && (end >=2 && end <=4)){
    alert ('Сумма '+money + ' рубля зачислена');
}else {
    alert ('Сумма '+money + ' рублей зачислена');
}

}


let money = prompt ('Какую сумму хотите внести, руб.: ', 278) ;
vklad ( money );
