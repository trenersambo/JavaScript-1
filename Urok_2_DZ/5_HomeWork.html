<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача №5 (ф-ции из Задачи №4)</title>
</head>
<body>

    <script>
        'use strict'

        let arg1 = +prompt('Enter first Argument:',10);
         let arg2 = +prompt('Enter second Argument:', 5);
         let operation = prompt ('Type of operation (+ - / *): ',"+");

        //Блок проверки NaN, regEx для +-/* не зашла
         if (isNaN (arg1) || isNaN (arg2) ){
            alert ("Вводим только цифры");  
        } 

        // ф-ция #1 на сумму аргументов

        const getSumm = (arg1, arg2)=>{
            let summ = arg1 + arg2;

            return summ;
        }

        // ф-ция #2 на разницу аргументов

        const getMinus = (arg1, arg2)=>{
            let minus = arg1 - arg2;
            return minus;
        }

        // ф-ция #3 на частное двух аргументов

        const getSepar = (arg1, arg2)=>{
            let separate = arg1 / arg2;
            return separate;
        }

        // ф-ция #4 на произведение из двух аргументов

        const getMult = (arg1, arg2)=>{
            let multiplicate = arg1 * arg2;
            return multiplicate;
        }


         // Ф-ция для задачи №5
        function mathOperation(arg1, arg2,operation){
             switch (operation) {
                 case '+':
                    alert ( getSumm(arg1, arg2) )
                 break;

                  case '-':
                    alert( getMinus(arg1, arg2) );
                  break;

                  case '/':
                     alert( getSepar(arg1, arg2) )
                  break;
    
                  case '*':
                     alert( getMult(arg1, arg2) )
                  break;

             
                 default: alert ('Укажи только одно из четрех действий')
                     break;
             }


         }


         mathOperation(arg1, arg2,operation);

 
    </script>

    
</body>
</html>
