<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let res1 = 10+10+'10';
        console.log (res1);
        /*
        1. создана Переменная res1
        2. 10 (тип number) плюс 10 (тип number) равно 20 (тип number) 
        3. 20 (тип number) плюс 10 (тип string)  равно  "2010" (тип string). 
        Конкатенация после преобразования числа в строку: 20 преобразовано в строку "20"

        4. 2010 присваиваю  в переменную res1  
        5. через console.log выводим значение res1 в консоли DevTools браузера
        */

        let res2 = 10+'10'+10;
        console.log (res2);
/*
        1. создана Переменная res2
        2. 10 (тип number) плюс 10 (тип string) получаем 1010 (тип string)
         Конкатенация после преобразования числа 10 в строку: 10 преобразовано в строку "10"

        3. 1010 (тип string)  плюс 10 (тип number)   получаем 101010 (тип string)
        4. Значение "101010" присваиваю  в переменную res2 
        5. через console.log выводим значение res2 в консоли DevTools браузера
        */

        let res3 = 10 + 10 + +'10';
        console.log (res3);

        /*
        1. создана Переменная res2;
        2. 10 (тип number) плюс 10(тип number) получили 20 (тип number);
        3. Строку '10' (тип string) переводим в число через знак "+", получаем 10(тип number);
        4.  К числу 20 (тип number) прибавляем число 10(тип number) равно 30 (тип number);
        5. Значение 30 (тип number) присваиваю  в переменную res3;
         6. через console.log () выводим значение res3 в консоли DevTools браузера;
        */ 

        let res4 = 10 / -"";
        console.log (res4);   
        /*
        1. Операции производим с:
         числом 10 (number);  
         числом минус  0 (number), (пустая строка "" приводится к 0);

         2. 10 делим на минус 0 
         3. частное от деления равно -Infinity (минус бесконечность, тип number);
        4.  -Infinity присваиваем в переменную res4;
        5.  с помощью console.log () выводим res4 в консоль;
        */

        let res5 = 10 / +"2,5";
        console.log (res5);        
        /*
        1. числом 10 (number) делим на строчное значение "2,5" (тип string);
        2. Частное от деления равно undefined (ошибочное/неожиданное отсутствие точки вмест запятой в числе 2,5); 
        3. undefined присваиваем в переменную res5;
        4.  помощью console.log   выводим данные из переменной res5 в консоль;
        */
 
    </script>

    
</body>
</html>
