    <script>
'use strict'

        const convGrad = (cels)=>{
            return ((9/5)*cels +32).toFixed(2);
        } 
   
        let cels = prompt("Enter temperature Celsium: ", 35)
  
       document.write (convGrad (cels) +' <sup>o</sup>F') ;
