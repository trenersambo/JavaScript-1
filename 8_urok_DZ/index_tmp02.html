<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!--обёртка ОБЩАЯ: start-->
     <div class="all center">

        <!--шапка: start-->
        <div class="header">

           <!--Лого:start-->
            <div class="logo">
              <img class="logo_img" src="logo.png" alt="logo">
           </div>
           <!--Лого:end-->


           <!--корзина: start-->
           <span class="korz_icon" >

           <div class="corzina">
               <img src="korz.png" alt="cart">
           </div> 

           <span>0</span>

            </span>
           <!--корзина: end-->


        </div>
        <!--шапка: end-->


        <!--Карточки товара: start-->

        <div class="card">

            <!--карточка №1: start-->
            <div class="card_1">

                <div class="top_card">
                    <img src="pf.png" alt="" class="foto_card">

                    <div class="dark_card">

                        <button data-productId="0">
                            <img src="images/cart.svg" alt="">
                            add to Cart
                        </button>

                    </div>

                </div>


                <div class="bottom_card">
                    <div class="name_card">Товар 1</div>
                    <div class="text_card">Описание товара</div>
                    <div class="price_card">100 руб.</div>
                </div>

            </div>
            <!--карточка №1: end-->

            <!--карточка №2: start-->
            <div class="card_2">

                <div class="top_card">
                    <img src="pf.png" alt="" class="foto_card">

                    <div class="dark_card">

                        <button data-productId="1">
                            <img src="images/cart.svg" alt="">
                            add to Cart
                        </button>

                    </div>

                </div>


                <div class="bottom_card">
                    <div class="name_card">Товар 2</div>
                    <div class="text_card">Описание товара 2</div>
                    <div class="price_card">200 руб.</div>
                </div>
                
            </div>
            <!--карточка №2: end-->

            <!--карточка №3: start-->
            <div class="card_3">
            
                <div class="top_card">
                    <img src="pf.png" alt="" class="foto_card">

                    <div class="dark_card">

                        <button data-productId="2">
                            <img src="images/cart.svg" alt="">
                            add to Cart
                        </button>

                    </div>

                </div>


                <div class="bottom_card">
                    <div class="name_card">Товар 3</div>
                    <div class="text_card">Описание товара 3</div>
                    <div class="price_card">300 руб.</div>
                </div>

            </div>
            <!--карточка №3: end-->  

            </div>
            <!--Карточки товара: end-->

    </div>
    <!--обёртка ОБЩАЯ: end-->
