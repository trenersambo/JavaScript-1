    <script>
        'use strict'
        let n = 10;
        let itog = '' 
        let a;

        for (let i = 0; i <= n; i++){
            if(i == 0){
                a =  (i + ' это ноль')
            }else if (i % 2 == 0 ){
                a = (i + ' это четное')

            }else {
                a = (i + ' это НЕ четное')
            }
           itog+=a+" | ";
        }
        alert (itog);


 
    </script>
