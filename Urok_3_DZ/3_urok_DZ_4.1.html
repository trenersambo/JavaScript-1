<body>
    <!-- 1. Получить все товары, у которых есть фотографии, 
        Можно применить метод filter https://mzl.la/2qROQkT 
    --> 

    <!--2. Отсортируйте товары по цене (от низкой цены к высокой),
         можете использовать метод sort https://mzl.la/2Y79hbZ , 
         как устроен sort посмотреть   https://youtu.be/O2pusOp0gC0
    -->


  

    <script>'use strict'

const products = [ 
    { 
        id: 3, 
        price: 127, 
        photos: [ 
            "1.jpg", 
            "2.jpg", 
        ] 
    }, 

    { 
        id: 5, 
        price: 499, 
        photos: [] 
    }, 

    { 
        id: 10, 
        price: 26, 
        photos: [ 
            "3.jpg" 
        ]
    }, 

    { 
        id: 8, 
        price: 78, 
    }, 
];

/*1.Для себя:  Предвартельно определяю -где фото*/
console.log(products[0]["photos"][0]);
console.log(products[2]["photos"]);


/*2. Попытка применить метод filter (перебор через IN и length)*/

const jpg = products.filter(photo => "photos" in photo && photo.photos.length != 0);
  console.log(jpg);

/*3. Попытка применить метод SORT (через разницу)*/
  const cena = products.sort(function (big, mini) {
  return (big.price - mini.price);
        });
        console.log(cena);



    </script>


    

</body>
</html>
