<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While от 0 до 100</title>
</head>
<body>
    <!--С помощью цикла while вывести все 
        ПРОСТЫЕ числа в промежутке от 0 до 100. --><br>
  

    <script>
    'use strict'

// финиш, до куда считаю 
let n = +prompt ("Лимит для расчета ПРОСТЫХ чисел: ", 100);

let i = 0;
let sum = '';
top:
while( i < n ) {  
 i++; 
  for (let j = 2; j < i; j++) {  
    if (i % j == 0) continue top; 
}

   sum+=i+',';

}  alert( 'Простые числа: ' +sum ); // простое число 



    </script>



    

</body>
</html>
