    <script>         'use strict'

             /*__ИСХОДНЫЕ УСЛОВИЯ__*/   

    const products = [ 
            { 
                id: 3, 
                price: 200, 
            }, 
            { 
                id: 4, 
                price: 900, 
            }, 
            { 
                id: 1, 
                price: 1000, 
            }, 
    ];

            /*__ВАРИАНТ РЕШЕНИЯ №1__*/

    /*1. Ценник на СТАРТЕ*/

        console.log ( products[0]['price'] );//200  
        console.log ( products[1]['price'] );//900  
        console.log ( products[2]['price'] );//1000  

    /*2. Функция для расчета скидки*/
    let z=()=>{
            for(let i = 0; i<=2; i++){
            let a= ( products[i]['price'] ) * 15 / 100;
            alert ('Сумма товара со скидкой -15% составит, руб.: ' +(( products[i]['price'] )- a) );
            }
     }
     //вызов функции
        z();
   

                    /*__ВАРИАНТ РЕШЕНИЯ №2__*/


    /*4. Переназначение переменной для price */

    products[0]['price'] = ( products[0]['price'] ) - (( products[0]['price'] ) * 15 / 100)
    products[1]['price'] = ( products[1]['price'] ) - (( products[1]['price'] ) * 15 / 100)
    products[2]['price'] = ( products[2]['price'] ) - (( products[2]['price'] ) * 15 / 100)


    /*5. Попытка понять forEach() */
 
   products.forEach ( (z)=>{
   console.log (z)
   } )


    /*6. Ценник после СКИДКИ*/
        console.log ( products[0]['price'] ); //170
        console.log ( products[1]['price'] ); //765
        console.log ( products[2]['price'] ); //850

    

    </script>
