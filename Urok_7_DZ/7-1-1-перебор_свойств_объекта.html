<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>'use strict'
        const prod = {
            one: "один",
            two: "два",
            three: "три",
        };

        /* 
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль
        имя свойства, значение свойства.
        */

        
        for (let key in prod){

            // имя свойства (ключ)
            console.log (key);

            // значение свойства (значение ключа)
            console.log (prod [key]);
        };


    </script>
</body>
</html>
