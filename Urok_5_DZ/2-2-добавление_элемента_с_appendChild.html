<body>
    
    <div>

    </div>
	

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script> 'use strict'
    let new_div = document.querySelector('div');
    let new_h3 = document.createElement('h3');

    new_h3.innerText = "#СамбоРулит";
    new_div.appendChild(new_h3);

    </script>
</body>
