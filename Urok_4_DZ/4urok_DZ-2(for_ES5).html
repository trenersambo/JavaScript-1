    <script>
        'use strict';

        //Конструктор для имя и цена
        function Tovar(name, price) {
         this.name = name;
        this.price = price;
        }

        //Отдельно: метод "Скидка" для Tovar
        Tovar.prototype.skidka = function () {
            let discount = this.price * 25 / 100;
            this.price = this.price - discount ;
        };

        //Новый товар на основе Конструктора
        const tovar1 = new Tovar('Телефон', 1000);

        //вызов метода "скидка" для нов.товара
        tovar1.skidka();

        console.log(tovar1);
    </script>
