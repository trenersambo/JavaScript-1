    <script>   'use strict'

//конструктор Post, который принимает параметры author , text , date (время)...
class Post {
            constructor(author, text, date) {

                //...и сохраняет их как свойства объекта.
            this.author = author;   //'sambo' 
             this.text = text;  //'sport'
            this.date = date;   //'time'
            }

        //  метод edit, который будет принимать текст 'just do It'
        edit(text) {

            //...и записывать его в свойство text объекта
          this.text = text;
          }    
    }

     // проверка   
    const postOne = new Post('sambo', 'great sport', new Date());
     console.log(postOne);
    
    // замена текста: проверка
    postOne.edit('just do It');

     // после замены текста - выдаст новый текст           
    console.log(postOne);

    //конструктор AttachedPost, который принимает параметры author, text, date.
    //  инициализация эти свойства с помощью конструктора Post, чтобы не дублировать код
    class AttachedPost extends Post {
    constructor(author, text, date) {

    // Унаследуйте в объектах типа AttachedPost методы из Post.
    super(author, text, date);

   // в конструкторе AttachedPost должно создаваться свойство highlighted со значением false
    this.highlighted = false;
    }

    //Объекты типа AttachedPost должны иметь метод makeTextHighlighted   
    makeTextHighlighted() {

        //который будет назначать свойству highlighted значение true
       this.highlighted = true;
                }
            }

        //смотрим в Родителя - новый текст 
         const attach_One = new AttachedPost('judo', 'olympic sport', new Date());
         console.log(attach_One);

           attach_One.makeTextHighlighted();

           //замена olympic --> just
           attach_One.edit('just do It - 2');

            console.log(attach_One);
