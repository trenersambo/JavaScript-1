    <script>   'use strict'

function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function(text) {
            this.text = text;
        }

        const postOne = new Post('sambo', 'great sport', new Date());
        console.log(postOne);
        postOne.edit('just do It');
        console.log(postOne);


        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }

        const attach_One = new AttachedPost('judo', 'olympic sport', new Date());
        console.log(attach_One);
        attach_One.makeTextHighlighted();
        attach_One.edit('just do It - 2');
        console.log(attach_One);
  

    </script>
