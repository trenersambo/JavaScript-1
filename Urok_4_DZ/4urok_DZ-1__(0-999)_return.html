    <script>         'use strict'
  
  function getRazr (n) {

      // Number: Проверка на целое число или вхождение в диапазон чисел
      if (! Number.isInteger(n) || n<0 || n>999){
       console.log ('Введи целое число больше 0, меньше 999');
       return{};
      }

      // перевод в строку Number-->String
      n = String(n);

      //Проврка условий if
      if ( n.length == 1){
       return('Единицы: ' + n[0] +'\n Десятки: '+Math.floor((n/100)%10) + '\n Сотни: ' + Math.floor(n/100))
      } 

      if ( n.length == 2){
       return('Единицы: ' + n[1] +'\n Десятки: ' + n[0]+ '\n Сотни: ' + Math.floor(n/100))
      }

      if (n.length == 3){
        return('Единицы: ' + n[2] +'\n Десятки: ' + n[1] + '\n Сотни: ' + n[0])    
      }

  }
    let n = +prompt('введи число 0...999: ');

    getRazr (n)



    </script>

 <!--
 Написать функцию, преобразующую число в объект. Передавая на 
вход число в диапазоне [0, 999], мы должны получить на выходе объект, 
в котором в соответствующих свойствах описаны разряды числа: 
 - единицы (в свойстве units) 
 - десятки (в свойстве tens) 
 - сотни (в свойстве hundereds)

Например, для числа 45 мы должны получить следующий объект: 
 
{ 
  units: 5, //это единицы 
  tens: 4,  //это десятки 
  hundreds: 0, //это сотни 
} 
 
Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
